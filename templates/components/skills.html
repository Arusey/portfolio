{% load static %}
<section class="layout-pt-md layout-pb-md">
    <!-- container start -->
    <div class="container">

        <!-- row start -->
        <div class="row">
            <div class="col-xl-5 col-lg-8 col-md-10">
                <div class="sectionHeading -lg">
                    <p class="sectionHeading__subtitle">
                        Services
                    </p>
                    <h2 class="sectionHeading__title">
                        A Wide Range of Services
                    </h2>
                </div>
            </div>
        </div>
        <!-- row end -->


        <!-- row start -->
        <div data-anim-wrap class="row x-gap-60 y-gap-48 layout-pt-md">
            {% for skill in skills %}
            <div class="col-lg-4 col-md-6">
                <div class="serviceCard">
                    <div class="serviceCard__content">
                        <div class="d-flex align-items-center ml-minus-4">
                            <div data-anim-child="img-right cover-dark-2"
                                class="px-20 py-20 bg-white shadow-light rounded-full">
                                <i class="size-md str-width-md text-accent" data-feather="{{skill.skill.icon}}"></i>
                            </div>
                        </div>

                        <h3 class="serviceCard__title text-2xl fw-500 tacking-none mt-32">
                            {{skill.skill.title}}
                        </h3>

                        <p class="serviceCard__text mt-16">
                            {{skill.skill.description|safe}}
                        </p>
                        {% for specialty in skill.specialties %}
                        <div class="text-black mt-24">
                            <p class="mt-8">{{specialty.title}}</p>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <!-- row end -->

    </div>
    <!-- container end -->
</section>
