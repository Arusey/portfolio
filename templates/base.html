{% load static %}
<!DOCTYPE html>
<html lang="en">

<meta http-equiv="content-type" content="text/html;charset=utf-8" /><!-- /Added by HTTrack -->

<head>

    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&amp;display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&amp;display=swap"
        rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="{% static 'css/vendors.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="57x57" href="{% static 'img/favicon/favicon.png' %}">
    <link rel="apple-touch-icon" sizes="60x60" href="{% static 'img/favicon/favicon.png' %}">
    <link rel="apple-touch-icon" sizes="72x72" href="{% static 'img/favicon/favicon.png' %}">
    <link rel="apple-touch-icon" sizes="76x76" href="{% static 'img/favicon/favicon.png' %}">
    <link rel="apple-touch-icon" sizes="114x114" href="{% static 'img/favicon/favicon.png' %}">
    <link rel="apple-touch-icon" sizes="120x120" href="{% static 'img/favicon/favicon.png' %}">
    <link rel="apple-touch-icon" sizes="144x144" href="{% static 'img/favicon/favicon.png' %}">
    <link rel="apple-touch-icon" sizes="152x152" href="{% static 'img/favicon/favicon.png' %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/favicon/favicon.png' %}">
    <link rel="icon" type="image/png" sizes="192x192" href="{% static 'img/favicon/favicon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/favicon/favicon.png' %}">
    <link rel="icon" type="image/png" sizes="96x96" href="{% static 'img/favicon/favicon.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/favicon/favicon.png' %}">
    <link rel="manifest" href="{% static 'img/favicon/manifest.json' %}">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="img/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <title>Devjey - Full Stack Software Developer</title>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-79VH91QSNH"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-79VH91QSNH');
    </script>
</head>

<body class="preloader-visible">


    <!-- preloader start -->
    <div class="preloader js-preloader">
        <div class="preloader__bg"></div>

        <div class="preloader__progress">
            <div class="preloader__progress__inner"></div>
        </div>
    </div>
    <!-- preloader end -->


    <!-- cursor start -->
    <div class="cursor js-cursor">
        <div class="cursor__wrapper">
            <div class="cursor__follower js-follower"></div>
            <div class="cursor__label js-label"></div>
            <div class="cursor__icon js-icon"></div>
        </div>
    </div>
    <!-- cursor end -->


    <!-- barba container start -->
    <div>

        <!-- to-top-button start -->
        <div data-cursor class="backButton js-backButton">
            <span class="backButton__bg"></span>
            <div class="backButton__icon__wrap">
                <i class="backButton__button js-top-button" data-feather="arrow-up"></i>
            </div>
        </div>
        <!-- to-top-button end -->

        {% block content%}

        {% endblock %}



    </div>
    <!-- barba container end -->


    <!-- JavaScript -->
    <script src="{% static 'js/vendors.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>


</body>

</html>
